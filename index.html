<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">OPENSHOP</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <form class="form" action="#" method="">
                    <input id="link" class="input" type="text" placeholder="Enter link of image">
                    <input id="name" class="input" type="text" placeholder="Enter name of product">
                    <input id="price" class="input" type="number" placeholder="Enter price of product">
                    <button id="btn" class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="wrapper">
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
